<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
    <h1>我的第一个标题</h1>
    <p>我的第一个段落。</p>
    <!-- 水平线 -->
    <hr>
    <h2>第二个标题</h2>
    <p>第二个段落</p>
    
    <hr>
    <table border="1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>row 1, cell 1</td>
        <td>row 1, cell 2</td>
     </tr>
      <tr>
        <td>row 2, cell 1</td>
        <td>row 2, cell 2</td>
      </tr>
     </table>

    <a href="http://www.runoob.com">这是一个链接</a>
    
    <!-- iframe -->
    <iframe src="http://www.baidu.com" name="myiframe"></iframe>
    <p><a href="http://www.runoob.com" target="myiframe">RUNOOB.COM</a></p>

    <p><b>注意：</b> 因为 a 标签的 target 属性是名为 myiframe 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中。</p>
</body>
</html>
