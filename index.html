<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue learn</title>
<style>
.us {
  display: grid;
  grid-template-columns: auto 1fr;
  grid-template-rows: auto;
  grid-template-areas:
    "header header"
    "nav content"
    "nav helper"
    ;
}

h2 {
  grid-area: header;
}

.us__nav {
  grid-area: nav;
  border: 1px dotted;
  margin-right: .75rem;
  padding: .3rem;
}
.us__content {
  grid-area: content;
}
.us__content--helper {
  grid-area: helper;
}
</style>
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css"/>
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap-vue.css"/>
<script src="/static/js/jquery-1.10.2.min.js"></script>
</head>
<body>

<div id="app">
</div>

</body>
</html>
