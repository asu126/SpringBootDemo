<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/iview/dist/iview.min.js"></script>
<style type="text/css">
@import url("https://unpkg.com/iview/dist/styles/iview.css");

#app {
	padding: 32px;
}

.layout-con {
	height: 100%;
	width: 100%;
}

.menu-item span {
	display: inline-block;
	overflow: hidden;
	width: 69px;
	text-overflow: ellipsis;
	white-space: nowrap;
	vertical-align: bottom;
	transition: width .2s ease .2s;
}

.menu-item i {
	transform: translateX(0px);
	transition: font-size .2s ease, transform .2s ease;
	vertical-align: middle;
	font-size: 16px;
}

.collapsed-menu span {
	width: 0px;
	transition: width .2s ease;
}

.collapsed-menu i {
	transform: translateX(5px);
	transition: font-size .2s ease .2s, transform .2s ease .2s;
	vertical-align: middle;
	font-size: 22px;
}
</style>
</head>
<body>
	<div id="app">
		<div class="layout">
			<layout :style="{minHeight: '100vh'}"> <sider collapsible
				:collapsed-width="78" v-model="isCollapsed"> <i-menu
				active-name="1-2" theme="dark" width="auto" :class="menuitemClasses">
			<menu-item name="1-1"> <icon type="ios-navigate"></icon>
			<span>Option 1</span> </menu-item> <menu-item name="1-2"> <icon
				type="search"></icon> <span>Option 2</span> </menu-item> <menu-item name="1-3">
			<icon type="settings"></icon> <span>Option 3</span> </menu-item> </i-menu> </sider> <layout>
			<i-header
				:style="{background: '#fff', boxShadow: '0 2px 3px 2px rgba(0,0,0,.1)'}"></i-header>
			<i-content :style="{padding: '0 16px 16px'}"> <breadcrumb
				:style="{margin: '16px 0'}"> <breadcrumb-item>Home</breadcrumb-item>
			<breadcrumb-item>Components</breadcrumb-item> <breadcrumb-item>Layout</breadcrumb-item>
			</breadcrumb> <card>
			<div style="height: 600px">Content</div>
			</card> </i-content> </layout> </layout>
		</div>
	</div>

	<script>

var Main = {
    data () {
        return {
            isCollapsed: false
        };
    },
    computed: {
        menuitemClasses: function () {
            return [
                'menu-item',
                this.isCollapsed ? 'collapsed-menu' : ''
            ]
        }
    }
}

var Component = Vue.extend(Main)
new Component().$mount('#app')
</script>
</body>
</html>
